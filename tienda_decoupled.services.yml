services:
  tienda_decoupled.externalauth:
    class: Drupal\tienda_decoupled\ExternalAuth
    arguments: ['@entity_type.manager', '@logger.channel.tienda_decoupled', '@event_dispatcher']  
  logger.channel.tienda_decoupled:
    parent: logger.channel_base
    arguments: ['tienda_decoupled']
  tienda_decoupled.event_subscriber:
    class: Drupal\tienda_decoupled\EventSubscriber\TiendaDecoupledSubscriber
    tags:
      - {name: event_subscriber}
